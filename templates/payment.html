{% extends "base.html" %}
{% load static %}
{% block mainbody %}
<html>
    <head>
        <style>
            @import url(https://fonts.googleapis.com/css?family=Roboto:400,900,700,500);

            .form-container {
              position:fixed;
                top: 50%;
                left: 50%;
                width:30em;
                height:18em;
                margin-top: -9em; /*set to a negative number 1/2 of your height*/
                margin-left: -15em; /*set to a negative number 1/2 of your width*/
              flex-direction: column;
              justify-content: center;
              align-items: center;
            }

            .personal-information {
              background-color: #3C8DC5;
              color: #fff;
              padding: 1px 0;
              text-align: center;
            }
            h1 {
              font-size: 1.3em;
              font-family: "Roboto"
            }
            input {
              margin: 1px 0;
              padding-left: 3%;
              font-size: 14px;
            }
            input[type="text"]{
              display: block;
              height: 50px;
              width: 100%;
              border: none;
            }

            input[type="submit"]{
              display: block;
              height: 60px;
              width: 100%;
              border: none;
              background-color: #3C8DC5;
              color: #fff;
              margin-top: 2px;
              curson: pointer;
              font-size: 0.9em;
              text-transform: uppercase;
              font-weight: bold;
              cursor: pointer;
            }
            input[type="submit"]:hover{
              background-color: #6FB7E9;
              transition: 0.3s ease;
            }
            #column-left {
              width: 48%;
              float: left;
              margin-bottom: 2px;
            }
            #column-right {
              width: 48%;
              float: right;
            }
            .visa {
                width:50%;
            }
        </style>
    </head>

    <body>
      <form>
        <div class="form-container">
          <div class="personal-information">
            <h1>Payment Information</h1>
          </div> <!-- end of personal-information -->
              <input id="column-left" type="text" name="first-name" placeholder="First Name" required="required"/>
              <input id="column-right" type="text" name="last-name" placeholder="Surname" required="required"/>
              <input id="input-field" type="text" name="number" placeholder="Card Number" required="required"/>
              <input id="column-left" type="text" name="expiry" placeholder="MM / YY" required="required"/>
              <input id="column-right" type="text" name="cvc" placeholder="CCV" required="required"/>

              <form role="form" class="form" action="" method="POST">
              <div class="card-wrapper"></div>
              <input id="input-button" type="submit" value="Submit"/>
              <div class="visa"><img src="{% static "images/visa.png" %}" width="600" height="120"></img></div>
              <h2>Cost: {{total}}</h2>
        </div>
      </form>
    </body>
</html>
{% endblock %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Blankovich</title>
    <style>
      html, body {
         margin: 0;
         padding: 0;
         width: 100%;
      }

      body {
         font-family: "Helvetica Neue",sans-serif;
         font-weight: lighter;
         width: 100%;
         height: 100vh;
         background: url("{% static "images/bg.jpg" %}") no-repeat 50% 50%;
         background-size: cover;
         z-index:-1;
      }
         .content {
               margin-top: 50px;
               width: 94%;
               margin: 4em auto;
               font-size: 20px;
               line-height: 30px;
               text-align: center;
         }

         .logo {
               line-height: 60px;
               position: fixed;
               float: left;
               margin: 16px 46px;
               color: #fff;
               font-weight: bold;
               font-size: 20px;
               letter-spacing: 2px;
         }

         .name_display{
            color:#999;
         }


         nav {
               position: fixed;
               width: 100%;
               line-height: 60px;
         }

         nav ul {
               line-height: 60px;
               list-style: none;
               background: rgba(0, 0, 0, 0);
               overflow: hidden;
               color: #fff;
               padding: 0;
               text-align: right;
               margin: 0;
               padding-right: 40px;
               transition: 1s;
         }

         nav.black ul {
               background: #000;
         }

         nav ul li {
               display: inline-block;
               padding: 16px 40px;;
         }

         nav ul li a {
               text-decoration: none;
               color: #fff;
               font-size: 16px;
         }

         .menu-icon {
               line-height: 60px;
               width: 100%;
               background: #000;
               text-align: right;
               box-sizing: border-box;
               padding: 15px 24px;
               cursor: pointer;
               color: #fff;
               display: none;
         }

         @media(max-width: 786px) {

               .logo {
                     position: fixed;
                     top: 0;
                     margin-top: 16px;
               }

               nav ul {
                     max-height: 0px;
                     background: #000;
               }

               nav.black ul {
                     background: #000;
               }

               .showing {
                     max-height: 34em;
               }

               nav ul li {
                     box-sizing: border-box;
                     width: 100%;
                     padding: 24px;
                     text-align: center;
               }

               .menu-icon {
                     display: block;
               }
         }

            .txt {
              padding:300px;
              color: #aaa;
              font-weight: bold;
              font-size: 30px;
              text-align: center;
            }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    {% block mainbody %}
    {% endblock %}
</body>
